<body>
    <script>
        function calcTip(bill) {
            return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.20;
        }

        var bill = 275;
        var tip = calcTip(bill);
        var total = bill + tip;

        console.log(`Gia tri cua hoa don la ${bill}, tien tip la ${tip}, va tong so tien phai tra la ${total}`);
    </script>
</body>

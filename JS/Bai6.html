<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcTip(bill) {
            return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.20;
        }

        console.log("Kiem tra hoa don voi gia tri 100:");
        console.log(`Tip: ${calcTip(100)}`);

        var bills = [125, 555, 44];
        var tips = [calcTip(bills[0]), calcTip(bills[1]), calcTip(bills[2])];
        var total = [bills[0] + tips[0], bills[1] + tips[1], bills[2] + tips[2]];

        console.log("Hoa don:", bills);
        console.log("Tips:", tips);
        console.log("Tong cong:", total);

        for (var i = 0; i < bills.length; i++) {
            console.log(`Hoa don: ${bills[i]}, Tip: ${tips[i]}, Tong cong: ${total[i]}`);
        }
    </script>
</body>
</html>
